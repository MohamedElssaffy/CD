version: 2.1
workflows:
  CreateInfra:
    jobs:
      - createInfra

jobs:
  createInfra:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: mkdir ~/.aws
      - run: echo -e "[default]\aws_access_key_id = $AWS_ACCESS_KEY_ID \
          aws_secret_access_key = $AWS_SECRET_KEY" > ~/.aws/credentials

      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation create-stack \
            --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --template-body file://infr.yml \
            --parameters file://infr-params.json
